services:
  redis:
    restart: always
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - "./redisdata:/data"

  worker:
    build: .
    image: yukimochi/activity-relay
    working_dir: /var/lib/relay
    restart: always
    command: relay worker
    volumes:
      - "./actor.pem:/var/lib/relay/actor.pem"
      - "./config.yml:/var/lib/relay/config.yml"
    deploy:
      mode: replicated
      replicas: 2
    depends_on:
      - redis

  server:
    build: .
    image: yukimochi/activity-relay
    working_dir: /var/lib/relay
    restart: always
    command: relay server
    volumes:
      - "./actor.pem:/var/lib/relay/actor.pem"
      - "./config.yml:/var/lib/relay/config.yml"
    depends_on:
      - redis
